version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: roma-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-roma}
      - MYSQL_USER=${MYSQL_USER:-roma}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - roma-network
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  roma-backend:
    image: binrc/roma-backend:latest
    container_name: roma-backend
    restart: unless-stopped
    ports:
      - "2200:2200"
      - "6999:6999"
    env_file:
      - .env
    volumes:
      - roma-data:/app/data
      - ./config.toml:/app/configs/config.toml:ro
    environment:
      - ROMA_BASE_ROOT=/app
      - APP_ENV=production
      - ROMA_DATABASE_CDB_URL=${ROMA_DATABASE_CDB_URL_MYSQL}
    networks:
      - roma-network
    depends_on:
      mysql:
        condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6999/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 10s

  roma-frontend:
    image: binrc/roma-frontend:latest
    container_name: roma-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - API_BASE_PATH=/api/v1
      - BACKEND_URL=http://roma-backend:6999
    depends_on:
      - roma-backend
    networks:
      - roma-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mysql-data:
    driver: local
  roma-data:
    driver: local

networks:
  roma-network:
    driver: bridge

