---
# ServiceAccount for Kubernetes API access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: roma-backend
  namespace: roma

---
# Role for reading Service information
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: roma-backend-role
  namespace: roma
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: roma-backend-rolebinding
  namespace: roma
subjects:
  - kind: ServiceAccount
    name: roma-backend
    namespace: roma
roleRef:
  kind: Role
  name: roma-backend-role
  apiGroup: rbac.authorization.k8s.io

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roma-backend
  namespace: roma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roma-backend
  template:
    metadata:
      labels:
        app: roma-backend
    spec:
      serviceAccountName: roma-backend
      imagePullSecrets:
        - name: ali-hk-registry-secret
      containers:
        - name: roma-backend
          imagePullPolicy: Always
          image: registry.cn-hongkong.aliyuncs.com/binrchq/roma:latest
          ports:
            - containerPort: 2200
              name: ssh
            - containerPort: 6999
              name: api
          env:
            - name: ROMA_BASE_ROOT
              value: "/app"
            - name: APP_ENV
              value: "production"
            - name: ROMA_SSH_SERVICE_NAME
              value: "roma-backend-ssh-service"
            - name: ROMA_SSH_SERVICE_NAMESPACE
              value: "roma"
            # ROMA_SSH_ADDRESS 格式: host:port
            # 如果 LoadBalancer 有固定域名，可以设置为: ssh.roma.example.com:2200
            # 如果未设置，将使用请求的 Host 和配置中的端口
            # 查询 LoadBalancer 外部地址: kubectl get svc roma-backend-ssh-service -n roma -o jsonpath='{.status.loadBalancer.ingress[0].ip}:{.spec.ports[0].port}'
            # 或者查询域名: kubectl get svc roma-backend-ssh-service -n roma -o jsonpath='{.status.loadBalancer.ingress[0].hostname}:{.spec.ports[0].port}'
            # - name: ROMA_SSH_ADDRESS
            #   value: "ssh.roma.example.com:2200"
            - name: ROMA_APIKEY_KEY
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_APIKEY_KEY
                  optional: true
            - name: ROMA_USER_1ST_EMAIL
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_EMAIL
                  optional: true
            - name: ROMA_USER_1ST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_PASSWORD
                  optional: true
            - name: ROMA_USER_1ST_USERNAME
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_USERNAME
                  optional: true
            - name: ROMA_USER_1ST_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_PUBLIC_KEY
                  optional: true
            - name: ROMA_CONTROL_PASSPORT_PASSPORT
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_CONTROL_PASSPORT_PASSPORT
                  optional: true
            - name: ROMA_CONTROL_PASSPORT_PASSPORT_PUB
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_CONTROL_PASSPORT_PASSPORT_PUB
                  optional: true
            - name: ROMA_CONTROL_PASSPORT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_CONTROL_PASSPORT_PASSWORD
                  optional: true
            - name: ROMA_DATABASE_CDB_URL
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_DATABASE_CDB_URL
                  optional: true
            - name: ROMA_USER_1ST_NAME
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_NAME
                  optional: true
            - name: ROMA_USER_1ST_NICKNAME
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_NICKNAME
                  optional: true
            - name: ROMA_USER_1ST_ROLES
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_ROLES
                  optional: true
            - name: ROMA_API_CORS_ALLOW_ORIGINS
              value: "https://roma.c.binrc.com,https://roma.meshwise.cn"
            - name: TERM
              value: "xterm-256color"
            - name: FORCE_COLOR
              value: "1"
            - name: NO_COLOR
              value: "0"
          volumeMounts:
            - name: roma-data
              mountPath: /app/data
            - name: config
              mountPath: /app/configs/config.toml
              subPath: config.toml
              readOnly: true
          resources:
            requests:
              memory: "1024Mi"
              cpu: "500m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 6999
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 6999
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: roma-data
          persistentVolumeClaim:
            claimName: roma-data-pvc
        - name: config
          configMap:
            name: roma-config

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: roma-backend-service
  namespace: roma
spec:
  selector:
    app: roma-backend
  ports:
    - protocol: TCP
      port: 2200
      targetPort: 2200
      name: ssh
    - protocol: TCP
      port: 6999
      targetPort: 6999
      name: api

---
# SSH LoadBalancer Service (暴露 SSH 端口 2200)
apiVersion: v1
kind: Service
metadata:
  name: roma-backend-ssh-service
  namespace: roma
  labels:
    app: roma-backend
    service-type: ssh
spec:
  type: LoadBalancer
  selector:
    app: roma-backend
  ports:
    - protocol: TCP
      port: 2200
      targetPort: 2200
      name: ssh
  sessionAffinity: ClientIP

---
# PersistentVolumeClaim for data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roma-data-pvc
  namespace: roma
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi

---
# ConfigMap for config.toml (基础配置，敏感信息通过 Secret 注入)
apiVersion: v1
kind: ConfigMap
metadata:
  name: roma-config
  namespace: roma
data:
  config.toml: |
    title = 'Roma Configs File'

    [api]
    gin_mode = 'release'
    host = '0.0.0.0'
    port = '6999'

    [common]
    history_tmp_dir = '/data/roma/history'
    history_tmp_max_line = 1000
    history_tmp_max_size = 10485760
    language = 'zh'
    port = '2200'
    prompt = 'roma'

    [database]
    # cdb_url 从环境变量 ROMA_DATABASE_CDB_URL 读取
    cdb_url = ''
    rdb_passwd = ''
    rdb_url = ''

    [log]
    level = 'info'

    [apikey]
    prefix = 'apikey.'
    # key 从环境变量 ROMA_APIKEY_KEY 读取

    [user_1st]
    # 以下配置从环境变量读取（生产环境）
    # email, password, username, public_key 从 Secret 注入

    [control_passport]
    service_user = 'root'
    resource_type = 'linux'
    # passport, passport_pub, password 从 Secret 注入
    description = "Production control passport"

    [banner]
    show = true
    banner = "       ______\n      /\\     \\\n     />.\\_____\\\n   __\\  /  ___/__        _ROMA__\n  /\\  \\/__/\\     \\  ____/\n /O \\____/*?\\_____\\\n \\  /    \\  /     /                 [A seamless solution for remote access, ensuring both efficiency and security.]\n  \\/_____/\\/_____/"

    [[roles]]
    name = "super"
    desc = "all permissions [operation:user.(add|delete|update|get|list)]"

    [[roles]]
    name = "system"
    desc = "system administrator [operation:resource.(add|delete|update|get|list)]"

    [[roles]]
    name = "ops"
    desc = "system operations personnel [operation:resource.(get|list|use)]"

    [[roles]]
    name = "ordinary"
    desc = "system ordinary [operation:resource-(*peripheral).(get|list)]"

    [[roles]]
    name = "trial"
    desc = "system trial [operation:resource-(*trial).(get|list|use)]"

---
# Ingress
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: roma
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: roma-redirect-to-https@kubernetescrd
  name: roma-ingress
  namespace: roma
spec:
  ingressClassName: traefik
  tls:
    - secretName: binrc-tls-secret
      hosts:
        - roma-api.c.binrc.com
    - secretName: meshwise-tls-secret
      hosts:
        - roma-api.meshwise.cn
  rules:
    - host: roma-api.c.binrc.com
      http:
        paths:
          - backend:
              service:
                name: roma-backend-service
                port:
                  number: 6999
            path: /
            pathType: Prefix
    - host: roma-api.meshwise.cn
      http:
        paths:
          - backend:
              service:
                name: roma-backend-service
                port:
                  number: 6999
            path: /
            pathType: Prefix