---
# ServiceAccount for Kubernetes API access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: roma-demo-backend
  namespace: demo

---
# Role for reading Service information
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: roma-demo-backend-role
  namespace: demo
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: roma-demo-backend-rolebinding
  namespace: demo
subjects:
  - kind: ServiceAccount
    name: roma-demo-backend
    namespace: demo
roleRef:
  kind: Role
  name: roma-demo-backend-role
  apiGroup: rbac.authorization.k8s.io

---
# Demo Environment Deployment (使用示例配置，不包含敏感信息)
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roma-demo-backend
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roma-demo-backend
  template:
    metadata:
      labels:
        app: roma-demo-backend
    spec:
      serviceAccountName: roma-demo-backend
      imagePullSecrets:
        - name: ali-hk-registry-secret
      containers:
        - name: roma-demo-backend
          imagePullPolicy: Always
          image: registry.cn-hongkong.aliyuncs.com/binrchq/roma:latest
          ports:
            - containerPort: 2200
              name: ssh
            - containerPort: 6999
              name: api
          env:
            - name: ROMA_BASE_ROOT
              value: "/app"
            - name: APP_ENV
              value: "production"
            - name: ROMA_SSH_SERVICE_NAME
              value: "roma-demo-backend-ssh-service"
            - name: ROMA_SSH_SERVICE_NAMESPACE
              value: "demo"
            - name: ROMA_APIKEY_PREFIX
              value: "apikey."
            - name: ROMA_APIKEY_KEY
              value: "DEMO_API_KEY_FOR_PUBLIC_DEMO_ONLY"
            - name: ROMA_USER_1ST_EMAIL
              value: "demo@roma.example.com"
            - name: ROMA_USER_1ST_NAME
              value: "演示管理员"
            - name: ROMA_USER_1ST_NICKNAME
              value: "Demo"
            - name: ROMA_USER_1ST_PASSWORD
              value: "demo123456"
            - name: ROMA_USER_1ST_USERNAME
              value: "demo"
            - name: ROMA_USER_1ST_ROLES
              value: "super,system,ops,ordinary,trial"
            - name: ROMA_USER_1ST_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: roma-secrets
                  key: ROMA_USER_1ST_PUBLIC_KEY
                  optional: true
            - name: ROMA_API_CORS_ALLOW_ORIGINS
              value: "https://roma-demo.binrc.com"
            - name: TERM
              value: "xterm-256color"
            - name: FORCE_COLOR
              value: "1"
            - name: NO_COLOR
              value: ""
          volumeMounts:
            - name: roma-data
              mountPath: /app/data
            - name: config
              mountPath: /app/configs/config.toml
              subPath: config.toml
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 6999
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 6999
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: roma-data
          persistentVolumeClaim:
            claimName: roma-demo-data-pvc
        - name: config
          configMap:
            name: roma-config-demo

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: roma-demo-backend-service
  namespace: demo
spec:
  selector:
    app: roma-demo-backend
  ports:
    - protocol: TCP
      port: 2200
      targetPort: 2200
      name: ssh
    - protocol: TCP
      port: 6999
      targetPort: 6999
      name: api

---
# SSH LoadBalancer Service (暴露 SSH 端口 2200)
apiVersion: v1
kind: Service
metadata:
  name: roma-demo-backend-ssh-service
  namespace: demo
  labels:
    app: roma-demo-backend
    service-type: ssh
spec:
  type: LoadBalancer
  selector:
    app: roma-demo-backend
  ports:
    - protocol: TCP
      port: 2200
      targetPort: 2200
      name: ssh
  sessionAffinity: ClientIP

---
# PersistentVolumeClaim for data (demo 环境使用独立名称)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roma-demo-data-pvc
  namespace: demo
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi  # 增加到 10Gi，避免与现有 PVC 冲突

---
# ConfigMap for demo config.toml (示例配置)
apiVersion: v1
kind: ConfigMap
metadata:
  name: roma-config-demo
  namespace: demo
data:
  config.toml: |
    title = 'Roma Demo Config'

    [api]
    gin_mode = 'release'
    host = '0.0.0.0'
    port = '6999'

    [common]
    history_tmp_dir = '/tmp/roma_history'
    history_tmp_max_line = 1000
    history_tmp_max_size = 10485760
    language = 'zh'
    port = '2200'
    prompt = 'roma-demo'

    [database]
    cdb_url = '/app/data/demo.db'
    rdb_passwd = ''
    rdb_url = ''

    [log]
    level = 'info'

    [apikey]
    prefix = 'apikey.'
    key = 'DEMO_API_KEY_FOR_PUBLIC_DEMO_ONLY'

    [user_1st]
    email = 'demo@roma.example.com'
    name = '演示管理员'
    nickname = 'Demo'
    password = 'demo123456'
    public_key = 'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQ... demo-public-key'
    username = 'demo'
    roles = "super,system,ops,ordinary,trial"

    [control_passport]
    service_user = 'root'
    password = ''
    resource_type = 'linux'
    passport_pub = 'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQ... demo-passport-pub'
    passport = '-----BEGIN OPENSSH PRIVATE KEY-----\n...demo-private-key...\n-----END OPENSSH PRIVATE KEY-----'
    description = "Demo control passport for public demonstration"

    [banner]
    show = true
    banner = "       ______\n      /\\     \\\n     />.\\_____\\\n   __\\  /  ___/__        _ROMA__\n  /\\  \\/__/\\     \\  ____/\n /O \\____/*?\\_____\\\n \\  /    \\  /     /                 [A seamless solution for remote access, ensuring both efficiency and security.]\n  \\/_____/\\/_____/"

    # 权限蓝图（用于校验与提示，可按需扩展）
    [[permissions]]
    name = "user"
    actions = ["add", "delete", "update", "get", "list"]

    [[permissions]]
    name = "resource"
    actions = ["add", "delete", "update", "get", "list", "use"]

    [[permissions]]
    name = "logs"
    actions = ["list"]

    # 角色定义（结构化权限）
    [[roles]]
    name = "super"
    description = "Super Administrator"
    is_default_super = true
      [[roles.permissions]]
      target = "*"
      actions = ["*"]

    [[roles]]
    name = "system"
    description = "System Administrator"
      [[roles.permissions]]
      target = "user"
      actions = ["get", "list"]
      [[roles.permissions]]
      target = "resource"
      actions = ["add", "delete", "update", "get", "list", "use"]
      [[roles.permissions]]
      target = "logs"
      actions = ["list"]

    [[roles]]
    name = "ops"
    description = "Ops engineer"
      [[roles.permissions]]
      target = "resource"
      actions = ["get", "list", "use"]

    [[roles]]
    name = "ordinary"
    description = "Standard user"
      [[roles.permissions]]
      target = "resource"
      actions = ["get", "list"]

    [[roles]]
    name = "trial"
    description = "Trial user with limited scope"
      [[roles.permissions]]
      target = "resource"
      actions = ["get", "list"]
      [[roles.permissions]]
      target = "resource"
      actions = ["use"]
        [roles.permissions.scope]
        type = "include"
        value = "trial"

    # 权限策略配置
    [permission_policy]
    # 是否启用资源角色检查（资源可以指定哪些角色可以访问）
    enable_resource_role = true
    # 是否启用空间隔离（资源属于空间，只有空间成员才能访问）
    enable_space_isolation = true
    # 是否要求用户角色和资源角色完全匹配（true=必须匹配，false=有任一匹配即可）
    require_exact_role_match = false
    # 是否允许 super 角色绕过所有限制（包括资源角色和空间隔离）
    super_bypass_all = true
    # 默认空间名称（全局资源所属的空间，留空表示无空间归属）
    default_space = ""

    # 空间定义（原 projects，现统一使用 spaces）
    [[spaces]]
    name = "default"
    description = "默认空间"
    members = ["super", "system"]  # 用户名列表
    default_role = "ops"  # 空间内默认角色

---
# Ingress
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: demo
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: demo-redirect-to-https@kubernetescrd
  name: roma-demo-ingress
  namespace: demo
spec:
  ingressClassName: traefik
  tls:
    - secretName: binrc-tls-secret
      hosts:
        - roma-demo-api.binrc.com
  rules:
    - host: roma-demo-api.binrc.com
      http:
        paths:
          - backend:
              service:
                name: roma-demo-backend-service
                port:
                  number: 6999
            path: /
            pathType: Prefix

