
title = 'Roma Configs File'

[api]
gin_mode = 'release'
host = '0.0.0.0'
port = '6999'

[common]
language = 'zh'
port = '2200'
prompt = 'roma'
# 历史缓存配置
history_tmp_dir = '/tmp/roma_history'      # 历史文件存储目录
history_tmp_max_line = 1000                # 最大历史记录行数
history_tmp_max_size = 10485760            # 最大历史文件大小（字节），默认10MB

[database]
cdb_url = '/usr/local/roma/c.db'
rdb_passwd = ''
rdb_url = ''

[log]
level = 'debug'

